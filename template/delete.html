{% extends 'index.html' %}
{% load class_name %}

{% block title %}{{ object|model_verbose_name }} {{ object }}{% endblock %}
{% block container %}
    <form class='well' action="" method="post">
        {% csrf_token %}
        <h1>Вы уверены?</h1>

        <p>Вы уверены что хотите удалить <b>{{ object|model_verbose_name }} {{ object }}</b>? </p>
        <button type="submit" class="btn btn-danger">Да, уверен</button>
        <a href="./" class='btn'>Вернутся к документу</a>
    </form>
{% endblock %}
