<div id="div_{{ label_id }}" {% include 'bootstrap/errors.html' %}
     class="control-group{% if bf_raw.field.required %} required{% endif %}{% if errors %} error{% endif %}">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>

    <div class="controls">
        <div class="input-append brickselect">
        <span class="uneditable-input"><span>Выберете кирпич</span>
            {% if not bf_raw.field.required %}
                <a class="close pull-right" title="Очистить значение">&times;</a>
            {% endif %}
        </span>
            {{ bf }}
            <a class="btn btn-info add-on" title='Шелкните для выбора кирпича' href="#brick-select">
            <i class="icon-search icon-white"></i>
        </a>
        </div>
        <div class="help-inline">
            {% include 'bootstrap/help_text.html' %}
        </div>
    </div>
</div>
