<tr class='{{ so.brick.css }}'>
    <td>
    {% if so.brock %}
        <span class="badge badge-round badge-warning" title='Отсортированно'>
            <i class="icon-remove icon-white"></i>
        </span>
    {% else %}
        <span class="badge badge-round badge-success" title='Бой'>
            <i class="icon-ok icon-white"></i>
        </span>
    {% endif %}

    </td>
    <td> {{ s.date|date:'j M Y' }} </td>
    <td> {{ so.brick|safe }} </td>
    <td>{{ so.amount }}</td>
</tr>
