{% extends 'core/form.html' %}
{% load bkz %}
{% block form %}
    <div class="container">
        <form accept-chartset='utf-8' class="form-horizontal" method="POST" action="{{ form.instance.get_absolute_url }}" id='form'>
            {% csrf_token %}
            {% for k,o in opers.iteritems %}
                {{ o.management_form }}
            {% endfor %}
            <div class="row">
                <div class='span5'>
                    <fieldset class="{{ form.Meta.model|class_name }} less">
                        <legend>{{ form.instance.get_type_display }}</legend>
                    {{ form.as_div }}
                    </fieldset>
                </div>
                {% include 'whs/widgets/brickselect-table.html' %}
            </div>
        </form>
    </div>
{% endblock %}
