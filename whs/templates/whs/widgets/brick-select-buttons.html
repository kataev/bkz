<form id='brick-select-buttons'>
<ul class="nav nav-pills">
    {% for label,m in brick_menu.items %}
        <li class="dropdown">
            <a href="#bc" class="dropdown-toggle" role='button' data-toggle="dropdown">
                {{ label }} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu" role='menu' aria-labelledby='bc'>
                {% for value,l in m %}
                    <li>
                        <label class="radio {{ value }}"> <input type='checkbox' name='{{ value|cut:'-' }}' value='{{ value }}'>
                            {{ l }}
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
<li class="dropdown">
    <button class='btn btn-primary' type='submit'>Показать</button>
    <button class='btn btn-small' type='reset'>Сбросить</button>
</li>
</ul>

</form>
