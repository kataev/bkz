<select name="{{ f.name }}" id="{{ f.id_for_label }}">
<optgroup label="Выберете месяц">
    {% for d in dates %}
        {% ifchanged d.year %}
            </optgroup>
            <optgroup label="{{ d|date:'Y' }} год">
        {% endifchanged %}
        <option value="{{ d|date:'Y_m' }}">{{ d|date:'F Y' }}</option>
    {% endfor %}
    </optgroup>
</select>
