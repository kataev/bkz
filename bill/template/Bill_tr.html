<tr class='Bill' data-opers='Bill_{{ b.pk }}'>
    <td>{{ b.number }}</td>
    <td>{{ b.date }}</td>
    <td><a href="{{ b.get_absolute_url }}">{{ b }}</a><i class="icon-zoom-in"></i></td>
    <td>{{ b.total }}</td>
    <td><span class='money'>{{ b.money }}</span></td>
</tr>
<tbody class="opers" style='display: none' id='Bill_{{ b.pk }}'>
{% for s in b.bill_sold_related.all %}
    {% include 'Sold_tr.html' %}
{% endfor %}
{% for t in b.bill_transfer_related.all %}
    {% include 'Transfer_tr.html' %}
{% endfor %}
</tbody>
