{% extends 'core/index.html' %}
{% load bkz %}
{% block head %}
{% endblock %}
{% block title %}Производство{% endblock %}
{% block container %}
<div class="container" id='journal'>
    <div class="row page-header">
        <div class="span9">
            <h1>Производство <small>за {{ date|date:'j E Y, l' }}</small></h1>
        </div>
        <form accept-chartset='utf-8' method="GET" action="" class="form-inline span3 dateform" style='margin-top:  10px;text-align:right'>
            {{ dateform.date }}
            <input type="submit" class="btn">
        </form>
    </div>
    <div class='span12'>
        
    </div>    
</div>
<div class="form-actions">
    <div class="container">
        <button type="submit" class="btn btn-primary" form="form">
            <i class="icon-ok icon-white"></i> Сохранить изменения
        </button>
    </div>
</div>
{% endblock %}
