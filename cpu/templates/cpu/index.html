{% extends 'core/index.html' %}
{% block script %}
    <script type="text/javascript" src="/static/js/libs/d3.v3.min.js"></script>
    <script type="text/javascript">
    var positions = {{ positions|safe }};
    var termodat = {{ line|safe }};
    </script>
    <script type="text/javascript" src="/static/js/cpu.js"></script>
{% endblock %}
{% block head %}
    <link type="text/css" rel="stylesheet" href="/static/css/colorbrewer.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/cpu.css"/>
<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
{% endblock %}
{% block title %}ЦПУ{% endblock %}
{% block container %}
<div class='container'>
    <h1>Показания технологического процесса</h1>
    <div class="row">
    <div id='firing' class="span12"></div>
    </div>
</div>
{% endblock %}
