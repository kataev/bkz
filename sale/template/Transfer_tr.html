<tr class="{{ t.brick_from.css }}">
    <td></td>
    <td colspan="2">
        <a href="?brick={{ t.brick_to.pk }}" class='{{ t.brick_to.css }}'>{{ t.brick_to }}</a>
        <i class="icon-chevron-left"></i>
        <a href="?brick={{ t.brick_from.pk }}" class='{{ t.brick_from.css }}'>{{ t.brick_from }}</a>
    </td>
    <td>{{ t.amount }}</td>
    <td><span rel='tooltip' data-original-title='{{ t.price }} за шт' class='money'>{{ t.money }}</span></td>
</tr>
