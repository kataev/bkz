{% spaceless %}
<div class="input-append">
    <select name='{{ f.html_name }}' href="{% url sale:Agent id %}" id='{{ f.id_for_label }}'>
        {% if not f.field.required %}
            <option value="" {% if not f.value %}selected="selected"{% endif %}>---------</option>
        {% endif %}
        <optgroup label="Выберите контрагента:">
            {% for a in f.field.queryset %}
                {% ifchanged a.name|capfirst|first %}
                    </optgroup>
                    <optgroup label="{{ a.name|capfirst|first }}">
                {% endifchanged %}
                <option value="{{ a.pk }}" {% if a.pk == f.value|add:0 %}selected="selected"{% endif %}>
                    {{ a }}
                </option>
            {% endfor %}
            </optgroup>
    </select>

    {% if f.value %}
        <a class="add-on btn" target="_blank" href="{% url sale:Agent id=f.value %}" title="Редактировать выбранного контрагента">
            <i class="icon-info-sign"></i>
        </a>
    {% else %}
        <a class="add-on  btn" target="_blank" href="{% url sale:Agent id %}" title="Создать контрагента">
            <i class="icon-plus-sign"></i>
        </a>
    {% endif %}
</div>
{% endspaceless %}
