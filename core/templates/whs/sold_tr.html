<tr class='{{ s.brick.css }}'>
    <td colspan="3">
        <a href="?brick={{ s.brick.pk }}" class='{{ s.brick.css }}' title='Показать накладные с этим кирпичем'>
            {{ s.brick|safe }}{% if s.brick_from %} <i class="icon-chevron-left"></i> {{ s.brick_from|safe }}{% endif %}
        </a>
    </td>
    <td>{{ s.amount }}</td>
    <td><span rel='tooltip' data-original-title='{{ s.price }} за шт' class='money'>{{ s.money }}</span></td>
</tr>
