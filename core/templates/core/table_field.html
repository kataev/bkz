<div class="control-group {% if f.errors %}error{% endif %} {{ state }} {{ f.name }}">
        {{ f }}
        {% if f.errors %}
            <span class="help-inline">
                        {% for q in f.errors %}
                            <a rel="tooltip" class="badge badge-important" title="{{ q }}"><i class="icon-warning-sign"></i> </a>
                        {% endfor %}
                    </span>
        {% endif %}
</div>
