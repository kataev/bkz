{% if bf_raw.name == 'batch_number' %}

     class="control-group{% if bf_raw.field.required %} required{% endif %}{% if errors %} error{% endif %} batchinput">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>
    <div class="controls">
{% endif %}
        {{ bf }}
        <div class="help-inline">
            {% if help_text %}
                <i class="icon-info-sign" data-content='{{ help_text }}' data-title='Информация' rel='popover' data-trigger='hover'></i>
