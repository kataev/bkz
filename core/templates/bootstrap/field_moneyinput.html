<div id="div_{{ label_id }}"
     class="control-group{% if bf_raw.field.required %} required{% endif %}{% if errors %} error{% endif %}">
    <label class="control-label" for="{{ label_id }}">{{ label }}</label>

    <div class="controls">
        <div class="input-append moneyinput">
        {{ bf }}
            <span class="add-on">Руб</span>
        </div>
        <div class="help-inline">
            {% if help_text %}
                <i class="icon-info-sign" data-content='{{ help_text }}' data-title='Информация' rel='popover' data-trigger='hover'></i>
                </span>
            {% endif %}
            {% if errors %}
                <i class="icon-warning-sign" data-content='{{ errors }}' data-title='Ошибка' rel='popover' data-trigger='hover'></i>
            {% endif %}
        </div>
    </div>
</div>
