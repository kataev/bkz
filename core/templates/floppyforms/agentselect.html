<select name="{{ name }}"{% if multiple %} multiple="multiple"{% endif %}{% if required %}
        required{% endif %}{% include "floppyforms/attrs.html" %}>
    <optgroup label="Выберите контрагента:">
        {% for group_name, group_choices in optgroups %}
            {% for option in group_choices %}
                {% ifchanged option.1|capfirst|first %}
                    </optgroup>
                    <optgroup label="{{ option.1|capfirst|first }}">
                {% endifchanged %}
                <option value="{{ option.0 }}"
                        {% if option.0 in value %}selected="selected"{% endif %}>{{ option.1 }}</option>
            {% endfor %}
        {% endfor %}
        </optgroup>
</select>
