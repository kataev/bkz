{% for field in form %}
    <td style='{% if field.field.widget.dojo_type == 'dijit.form.MultiSelect' %}
                    display:none;
                    {% endif %}'>{% if field.name == 'amount' %}{{ field }}</td>
        <td>
            <input dojoType="dijit.form.NumberSpinner" style='width:60px;' value="0" smallDelta="1" class='Poddon'
                   constraints="{min:1,max:20000/288,places:0}" intermediateChanges="true" name="poddon"/></td>
            <td>
            <select dojoType="dijit.form.Select" class='PoddonSelect' name="tara">
                <option value='352' selected>
                    Обычный поддон
                </option>
                <option value='288'>
                    Маленький поддон
                </option>
            </select>
        {% else %}
            {{ field }}
        {% endif %}
    </td>
{% endfor %}
