    <form action="{{ form.instance.get_absolute_url|default:'./' }}" dojoType="dijit.form.Form" method="POST">
    <h2>{{ title }}</h2>
        <ul>
            {% for f in form %}
                <li class='{{ f.name }}'>
                    <label>{{ f.label }}</label><br>{{ f }}
                </li>
            {% endfor %}
        </ul>
        <button dojoType="dijit.form.Button" type="submit">
            Схоронить
        </button>
    </form>
