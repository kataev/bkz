<html>
<head>
    <title>Новый склад</title>
    <style>
        @import "http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css";

        html, body {
            width: 100%;
            height: 100%;
            margin: 0; /*font-size: 10px;*/
            font: 12px Myriad, Helvetica, Tahoma, Arial, clean, sans-serif;
            *font-size: 75%;
        }
        

        h1 {
            font-size: 10%;
        }

        li {
            padding-bottom: 2px;
            padding-top: 2px; /*width: 300px;*/
        }

        li.subm {
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 100px;
        }

        label {
            width: 120px;
            float: left;
            text-align: right;
            margin-right: 5px;
            vertical-align: middle;
        }

        ul {
            list-style-type: none; /*width: 500px;*/
            padding: 0px;
            margin: 0px;
        }

        .class_euro{
            border-bottom: 1px dotted red;
        }


        .BrickWidget  {
            width: 200px;
            overflow: hidden;
            height:15px;
        }

        .color_red  {
            background: Salmon;
        }

        .color_yellow {
            background: PeachPuff;
        }

        .color_brown {
            background: Tan;
        }

        .color_light {
            background: Lightseagreen;
        }

        .color_white {
            background-color: Snow;
        }
    </style>
    <script>
        // We're specifying our Dojo Configuration this way,
        // as it's a bit more complex and easier to type out
        // than a data-dojo-config string
        var dojoConfig = {
            isDebug: true,
            // The next two pieces define how we can load our custom modules
            // baseUrl species where to work from as a baseline
            // Here we're setting it to be the current directory
            baseUrl: './',
            // modulePaths takes an object with keys that are the namespace,
            // and values that are the path - in this case, just a folder
            // named 'custom' under the baseUrl
            modulePaths: {
                'whs': 'static'
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js.uncompressed.js"
            djConfig="parseOnLoad: true,locale: 'ru'">
    </script>
    <script src="static/script.js">
    </script>
</head>
<body class="claro">
<div dojoType="dijit.layout.BorderContainer" style="width: 100%; height: 100%;">
    <div dojoType="dijit.MenuBar" region='top'>
        <div dojoType="dijit.PopupMenuBarItem">
        <span>
            Создать
        </span>
            <div dojoType="dijit.Menu" class='menuCreate'>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props='operation:"create",modelName:"bills"'>
                    Накладную
                </div>
                <div data-dojo-type="dijit.MenuItem" data-dojo-props='operation:"create",modelName:"bricks"'>
                    Кирпич
                </div>
            </div>
        </div>
        <div dojoType="dijit.MenuBarItem">
        <span>
            Excel
        </span>
        </div>
    </div>
    <div dojoType="dijit.layout.AccordionContainer" style="width:200px;" region='left'>
        {% for model in models %}
            <div dojoType="dijit.layout.ContentPane" title="{{ model }}">
                Hi!
            </div>
        {% endfor %}
    </div>
    <div dojoType="dijit.layout.TabContainer" id='TabContainer' region='center'>
        <div dojoType="dijit.layout.ContentPane" title="Start">
            <div id='test'></div>


        
        </div>
    </div>
</div>
</body>
</html>
