<tr class='Batch {{ b.css }}' data-opers='Batch_{{ b.pk }}'>
    <td>{{ b.date }}</td>
    <td>
        <a href="{{ b.get_absolute_url }}">{{ b }} , {{ b.get_full_name }}</a> 
    </td>
    <td style='padding:0'>
        <table style='width:100%'>
            <tbody>
            {% for p in b.parts.all %}
                <tr><td>{{ p }}</td></tr>            
            {% endfor %}
            </tbody>
        </table>
    </td>
</tr>
