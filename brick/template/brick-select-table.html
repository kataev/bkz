<table id='Bricks' class="table table-bordered table-condensed">
    <thead>
    <tr>
        <th width=15px>#</th>
        <th>Имя</th>
        <th>Остатки</th>
    </tr>
    </thead>
    <tbody>
    {% for b in Bricks %}
        <tr class="brick {{ b.css }}" id='brick-{{ b.pk }}'>
            <td><input value="{{ b.pk }}" name='br_select' type="radio"></td>
            <td class='name'> {{ b.label|safe }} </td>
            <td class="total"> {{ b.total }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
